<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="This is an HTML file where I implement lab1"/>
  <meta name="keywords" content="HTML, Lab1"/>
  <meta name="author" content="Botan Nicolai"/>
  <link rel="icon" type="image/x-icon" href="../Images/icon.ico">
  <title>Laborator nr.1 Task 6</title>
</head>
<body>
  <div style="width: max-content; height: 200px;">
    <form onsubmit="alert(submit)" style="padding: 10px; border: 1px solid black">
      <table border="0px" width="100%">
        <tr>
          <td rowspan="2" style="padding-top: 20px; padding-bottom: 15px">
            <fieldset>
              <legend>
                <b>Date Personale</b>
              </legend>

              <table cellspacing="5">
                <tr>
                  <td>
                    <label for="surname">*Numele:</label>
                  </td>
                  <td>
                    <input type="text" id="surname" name="surname" required pattern="[A-Za-z]+">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="name">*Prenumele:</label>
                  </td>
                  <td>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z]+">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="email">E-mail:</label>
                  </td>
                  <td>
                    <input type="email" id="email" name="email">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="birthdate">*Data nasterii:</label>
                  </td>
                  <td>
                    <input type="date" id="birthdate" name="birthdate" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Sexul:</label>
                  </td>
                  <td>
                    <input type="radio" id="sexulF" name="sexul" value="f">
                    <label for="sexulF"><b>F</b></label>
                    <input type="radio" id="sexulM" name="sexul" value="m">
                    <label for="sexulM"><b>M</b></label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="telefon">Telefonul:</label>
                  </td>
                  <td>
                    <input type="tel" id="telefon" name="telefon" placeholder="0XX-XX-XX-XX" pattern="0[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="raion">Raionul:</label>
                  </td>
                  <td>
                    <select name="raion" id="raion">
                      <option value="Anenii-Noi">Anenii Noi</option>
                      <option value="Basarabeasca">Basarabeasca</option>
                      <option value="Briceni">Briceni</option>
                      <option value="Cahul">Cahul</option>
                      <option value="Cantemir">Cantemir</option>
                      <option value="Călărași">Călărași</option>
                      <option value="Căușeni">Căușeni</option>
                      <option value="Cimișlia">Cimișlia</option>
                      <option value="Criuleni">Criuleni</option>
                      <option value="Chișinău">Chișinău</option>
                      <option value="Dondușeni">Dondușeni</option>
                      <option value="Drochia">Drochia</option>
                      <option value="Dubăsari">Dubăsari</option>
                      <option value="Edineț">Edineț</option>
                      <option value="Fălești">Fălești</option>
                      <option value="Florești">Florești</option>
                      <option value="Glodeni">Glodeni</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Studii:</label>
                  </td>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <input type="checkbox" id="colegiu" name="colegiu" value="Colegiu">
                          <label for="colegiu">Colegiu</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" id="licenta" name="licenta" value="Licenta">
                          <label for="licenta">Licenta</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" id="masterat" name="masterat" value="Masterat">
                          <label for="masterat">Masterat</label>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="suplimentar">Suplimentar:</label>
                  </td>
                  <td>
                    <textarea id="suplimentar" name="suplimentar" maxlength="1000"></textarea>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td>
            <fieldset>
              <legend>
                <b>Date despre produsul ales</b>
              </legend>

              <table cellspacing="5">
                <tr>
                  <td>
                    <label for="denumirea">*Denumirea produs:</label>
                  </td>
                  <td>
                    <input type="text" id="denumirea" name="denumirea" required pattern="[A-Za-z]+">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="producatorul">*Producatorul:</label>
                  </td>
                  <td>
                    <input type="text" id="producatorul" name="producatorul" required pattern="[A-Za-z]+">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="cantitatea">*Cantitatea:</label>
                  </td>
                  <td>
                    <input type="number" id="cantitatea" name="cantitatea" required step="1" min="1">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="culoarea">*Culoarea:</label>
                  </td>
                  <td>
                    <input type="color" id="culoarea" name="culoarea" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="marimea">*Marimea:</label>
                  </td>
                  <td>
                    <input type="text" id="marimea" name="marimea" required pattern="[A-Za-z]+">
                  </td>
                </tr>
              </table cellspacing="5">
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <legend>
                <b>Date bancare</b>
              </legend>

              <table cellspacing="5">
                <tr>
                  <td>
                    <label>*Tipul cardului:</label>
                  </td>
                  <td>
                    <input type="radio" id="visa" name="card" value="Visa" required>
                    <label for="visa"><b>Visa</b></label>
                    <input type="radio" id="master" name="card" value="MasterCard">
                    <label for="master"><b>MasterCard</b></label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="cardnumber">*Numarul cardului:</label>
                  </td>
                  <td>
                    <input type="text" id="cardnumber" name="cardnumber" required pattern="(?:\d{4}[ -]?){3}\d{4}">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="expiry">*Expira:</label>
                  </td>
                  <td>
                    <input type="date" id="expiry" name="expiry" required>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <input type="reset" value="Anuleaza">
            <input type="submit" value="Tremite">
          </td>
          <td>*Campul trebuie sa fie completat</td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
